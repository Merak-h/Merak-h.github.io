      <a-scene>
        <a-box position="0 0 -2" rotation="0 45 0" color="#4CC3D9"></a-box>

    <a-scene inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js" antialias="true">
 
      <a-light type="ambient" color="#fff" position="0 40 0"></a-light>
      <a-entity position="0 15 25">
        <a-camera near="0.001"></a-camera>
      </a-entity>
   
      <a-sky color="#ccc"></a-sky>
   
      <a-plane color="white" height="60" width="60" rotation="-90 0 0"></a-plane>
   
      <a-entity mmd="">
        <a-entity mmd-model="model:../assets/otodamatamako/otodamatamako.pmx; vmd:../assets/vmd/woke.vmd;">

        </a-entity>
      </a-entity>

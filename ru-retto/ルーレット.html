    <script>
        const btn = document.getElementById('btn');
btn.addEventListener('click',()=>{
    const maxLength = 3100;
    let count = 0;
    while(count<=maxLength*2){
        if(count==maxLength){
            alert("コンプリートしました。\n 履歴を削除するか重複を許可して下さい。");
        }
        count++;
        const num = Math.floor(Math.random()*maxLength);
        const serihu = getSerihu(num);
        if(serihu != null){
            let arrayToStore = JSON.parse(localStorage.getItem('history'));
            if(arrayToStore == null){
                arrayToStore = [];
            }
            const duplicate = document.getElementById('duplicate');
            if(arrayToStore.includes(num) && !duplicate.checked){
                continue;
            }
            arrayToStore.push(num);
            localStorage.setItem('history', JSON.stringify(arrayToStore));
            document.getElementById('serihu').innerHTML=serihu;
            historyList();
            break;
        }
    }
})
function getSerihu(number) {
    const sourceText = serihu();
    const paragraphs = sourceText.split('\n'); // 段落は二つの改行で分けられると想定
    return paragraphs[number - 1] ? paragraphs[number - 1] : null; // 1から始まるインデックスを使う
}

function reset(){
    const appry = window.confirm("全ての履歴を削除します。本当によろしいですか？");
    if(appry){
        const arrayToStore = [];
        localStorage.setItem('history', JSON.stringify(arrayToStore));
        historyList();
    }
}
historyList();
function historyList (){
    let arrayToStore = JSON.parse(localStorage.getItem('history'));
    let length = arrayToStore.length
    const serihuUl = document.getElementById('historyList');
    serihuUl.innerHTML='';
    for(i=length-1; i>=0; i--){
        let index = arrayToStore[i];
        const serihu = getSerihu(index);
        const serihuLi = document.createElement('li');
        serihuLi.setAttribute('data-index',i);
        const serihuP = document.createElement('p');
        const deleteBtn = document.createElement('button');
        deleteBtn.innerHTML = "削除";
        serihuP.innerHTML = serihu;
        serihuLi.appendChild(serihuP);
        serihuLi.appendChild(deleteBtn);
        serihuUl.appendChild(serihuLi);
        deleteBtn.addEventListener('click',()=>{
            arrayToStore.splice(serihuLi.getAttribute("data-index"),1);
            localStorage.setItem('history', JSON.stringify(arrayToStore));
            historyList();
        })
    }
}
